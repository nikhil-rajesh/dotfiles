# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  dimensions:
    columns: 157
    lines: 36

  position:
    x: 9
    y: 9

  padding:
    x: 5
    y: 4
  decorations: none
    #Windowed, Maximized, Fullscreen
  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3

# Font configuration
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Medium

  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

  size: 9.0

draw_bold_text_with_bright_colors: true
background_opacity: 0.9

cursor:
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam

shell:
  program: /bin/zsh
  # args:
  #   - -l
  #   - -c
  #   - tmux attach || tmux
colors:
  # COLORSCHEME: ayu-mirage.yaml
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '#1f2430'
    foreground: '#cbccc6'
    bright_foreground: '#f28779'

  # Normal colors
  normal:
    black: '#212733'   #
    red: '#f08778'     #
    green: '#53bf97'   #
    yellow: '#fdcc60'  #
    blue: '#60b8d6'    # 
    magenta: '#ec7171' #
    cyan: '#98e6ca'    #
    white: '#fafafa'   #

  # Brightened
  bright:
    black: '#686868'
    red: '#f58c7d'
    green: '#58c49c'
    yellow: '#ffd165'
    blue: '#65bddb'
    magenta: '#f17676'
    cyan: '#9debcf'
    white: '#ffffff'
  cursor:
    text: '0x191622'
    cursor: '0xf8f8f2'

  dim:
    black: '0x000000'
    red: '0xa90000'
    green: '0x049f2b'
    yellow: '0xa3b106'
    blue: '0x530aba'
    magenta: '0xbb006b'
    cyan: '0x433364'
    white: '0x5f5f5f'
